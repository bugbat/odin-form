<!DOCTYPE html>
<html lang="en">
<head>
  <script src="passCheck.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="title">
        <img src="./img/odin-lined.png" class="img-sm">
        <h1>ODIN</h1>
      </div>
      <div class="copyright">Image copyright Halie West</div>
    </div>
    <div class="right">
      <div class="top">
        <p class="large">This is not a real online service. It's a pretend account creation page made for the Odin Project. It's built using HTML, CSS, and JavaScript.</p>
      </div>
      <div class="middle">
        <p class="large">Let's do this!</p>
        <form>
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>
        <div class="form-field">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>

        <div class="form-field">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-field">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" name="phone-number" id="phone-number">
        </div>

        <div class="form-field">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
          <p class="invalid-text" id="invalid-pw"></p>
        </div>
        <div class="form-field">
          <label for="password-confirm">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password">

        </div>
      </div>
        <div class="bottom">
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
